<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Alugu√©is Pro</title>
    <style>
        :root {
            --primary: #1a2a3a; --accent: #2980b9; --bg: #f4f7f6; --white: #ffffff;
            --success: #27ae60; --danger: #e74c3c; --copy: #f39c12; --save-all: #16a085;
            --backup: #34495e; --demonstrativo: #d35400;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1250px; margin: 0 auto; background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .locador-config { margin-bottom: 20px; padding: 15px; background: #eef2f7; border-radius: 8px; border-left: 5px solid var(--accent); }
        .locador-config input { width: 350px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }

        .month-tabs { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 25px; }
        .month-btn { padding: 12px; border: none; background: #e0e6ed; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .month-btn.active { background: var(--accent); color: white; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 0.8rem; text-align: left; }
        td { padding: 8px; border: 1px solid #eee; }
        
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 0.85rem; background: #fff; }
        .in-name { font-weight: bold; color: #1a2a3a; }

        .btn-demo-row { 
            background: var(--accent); color: white; border: none; padding: 5px 0; border-radius: 4px; 
            cursor: pointer; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; 
            width: 100%; margin-bottom: 6px; transition: background 0.2s; letter-spacing: 0.5px;
        }
        .btn-demo-row:hover { background: #1c5982; }

        .row-controls { display: flex; gap: 6px; justify-content: center; align-items: center; }
        .btn-icon { 
            background: none; border: none; cursor: pointer; font-size: 1.1rem; 
            padding: 4px; border-radius: 4px; transition: transform 0.1s, background 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-icon:hover { background: rgba(0,0,0,0.05); transform: scale(1.2); }
        .btn-icon.save { color: var(--success); }
        .btn-icon.add { color: var(--accent); }
        .btn-icon.del { color: var(--danger); }

        .action-bar { display: flex; gap: 8px; margin-top: 20px; flex-wrap: wrap; padding-top: 20px; border-top: 1px solid #eee; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        
        #print-area { display: none; }

        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
            
            .demo-wrapper { border: 1.5px solid #333; padding: 40px; width: 270mm; margin: 0 auto; background: #fff; box-sizing: border-box; }
            .demo-header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 25px; }
            .demo-header h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; color: #000; letter-spacing: 1px; }
            .demo-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
            .demo-section h4 { text-transform: uppercase; font-size: 0.7rem; color: #555; margin: 0 0 5px 0; border-bottom: 1px solid #ddd; }
            .demo-section p { margin: 3px 0; font-size: 1rem; }
            .prof-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .prof-table th { background: #f2f2f2 !important; color: #000 !important; border: 1px solid #333; padding: 10px; text-transform: uppercase; font-size: 0.75rem; }
            .prof-table td { padding: 12px 10px; border: 1px solid #ccc; font-size: 1rem; }
            .signature-block { margin-top: 70px; text-align: center; }
            .signature-name { font-family: 'Lucida Handwriting', 'Brush Script MT', cursive !important; font-size: 1.8rem; color: #000; margin-bottom: 0; }
            .signature-line { border-top: 1px solid #000; width: 320px; margin: 0 auto; }
            
            @page { margin: 5mm; } 
            .rep-container { box-shadow: none !important; border: none !important; width: 100% !important; padding: 0 !important; margin: 0 !important; background: white; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <header>
            <div>
                <h1>Gest√£o de Alugu√©is</h1>
                <div style="margin-top:5px">Ano: <select id="current-year-select" onchange="changeYear()"></select></div>
            </div>
            <div class="annual-badge" style="text-align: right;">
                TOTAL ACUMULADO <span id="label-year-badge"></span><br>
                <span id="grand-annual-total" style="font-size: 1.4rem; color: var(--accent); font-weight: bold;">R$ 0,00</span>
            </div>
        </header>

        <div class="locador-config">
            <strong>Nome do Locador:</strong> 
            <input type="text" id="locador-nome" placeholder="Nome Completo / Empresa" oninput="saveLocador()" style="background: white !important;">
        </div>

        <div class="month-tabs" id="month-tabs"></div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color: var(--accent); margin: 10px 0;">Refer√™ncia: <span id="current-month-display">Janeiro</span></h2>
            <button class="btn" style="background: var(--copy);" onclick="copyFromPreviousMonth()">üìã Copiar Anterior</button>
        </div>

        <table id="main-table">
            <thead>
                <tr>
                    <th style="width: 20.3%;">Inquilino</th>
                    <th style="width: 11.7%;">Data Pagto</th>
                    <th style="width: 8%;">M√™s Reajuste</th>
                    <th style="width: 10%;">CDC IPTU</th>
                    <th style="width: 13%;">Destino Dep√≥sito</th>
                    <th style="width: 8.5%;">Aluguel</th>
                    <th style="width: 8.5%;">Extras</th>
                    <th style="width: 10%;">Subtotal</th>
                    <th style="width: 135px; text-align: center;">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="rent-rows"></tbody>
        </table>

        <div class="action-bar">
            <button class="btn" style="background: var(--success);" onclick="saveData(true)">üíæ Salvar Tudo</button>
            <button class="btn" style="background: #e67e22;" onclick="clearCurrentMonth()">üóëÔ∏è Limpar M√™s</button>
            <button class="btn" style="background: #7f8c8d;" onclick="prepareAndPrint('mensal')">üñ®Ô∏è Relat√≥rio M√™s</button>
            <button class="btn" style="background: #8e44ad;" onclick="prepareAndPrint('anual')">üìä Relat√≥rio Anual</button>
            <button class="btn" style="background: var(--backup);" onclick="exportBackup()">üì§ Exportar Backup</button>
            <button class="btn" style="background: var(--backup);" onclick="document.getElementById('fileInput').click()">üì• Importar Backup</button>
            <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importBackup(event)">
            <button class="btn" style="background: var(--danger);" onclick="clearFullYear()">‚ö†Ô∏è Limpar Ano</button>
        </div>
    </div>
    <div id="print-area"></div>
</div>

<script>
    const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentYear = localStorage.getItem('selected_year') || new Date().getFullYear();
    let currentMonthIdx = 0;

    function init() {
        const yearSelect = document.getElementById('current-year-select');
        for(let y = 2024; y <= 2050; y++){
            yearSelect.innerHTML += `<option value="${y}" ${y==currentYear?'selected':''}>${y}</option>`;
        }
        const tabs = document.getElementById('month-tabs');
        meses.forEach((m, i) => { tabs.innerHTML += `<button class="month-btn ${i===0?'active':''}" id="tab-${i}" onclick="switchMonth(${i})">${m}</button>`; });
        
        loadMonthData(0);
        document.getElementById('locador-nome').value = localStorage.getItem('locador_nome') || '';
        updateAnnualTotal();
    }

    function createRowHTML() {
        return `
            <td><input type="text" class="in-name" oninput="saveData(false)"></td>
            <td><input type="date" class="in-date" oninput="saveData(false)"></td>
            <td><input type="text" class="in-reajuste" placeholder="Ex: Mar" oninput="saveData(false)"></td>
            <td><input type="text" class="in-cdc" placeholder="000-0" oninput="saveData(false)"></td>
            <td><input type="text" class="in-destino" placeholder="Pix" oninput="saveData(false)"></td>
            <td><input type="number" step="0.01" class="in-val" oninput="autoCalc(this)"></td>
            <td><input type="number" step="0.01" class="in-extra" oninput="autoCalc(this)"></td>
            <td class="row-total" style="font-weight:bold; font-size: 0.8rem;">R$ 0,00</td>
            <td>
                <button class="btn-demo-row" onclick="gerarDemonstrativo(this.closest('tr').rowIndex - 1)">Demonstrativo</button>
                <button class="btn-demo-row" style="background: #8e44ad;" onclick="gerarExtratoIndividual(this.closest('tr').rowIndex - 1)">Extrato Anual</button>
                <div class="row-controls">
                    <button class="btn-icon add" title="Adicionar Linha" onclick="addRow(this)">‚ûï</button>
                    <button class="btn-icon save" title="Salvar" onclick="saveData(true)">‚úÖ</button>
                    <button class="btn-icon del" title="Excluir" onclick="deleteRow(this)">üóëÔ∏è</button>
                </div>
            </td>`;
    }

    function addRow(btn = null) {
        const tbody = document.getElementById('rent-rows');
        const newRow = document.createElement('tr');
        newRow.innerHTML = createRowHTML();
        if (btn) btn.closest('tr').after(newRow);
        else tbody.appendChild(newRow);
        saveData(false);
    }

    function deleteRow(btn) {
        if(confirm("Excluir esta linha?")) { btn.closest('tr').remove(); saveData(false); }
    }

    function autoCalc(inputEl) {
        const row = inputEl.closest('tr');
        const v = parseFloat(row.querySelector('.in-val').value) || 0;
        const e = parseFloat(row.querySelector('.in-extra').value) || 0;
        row.querySelector('.row-total').innerText = (v + e).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        saveData(false);
    }

    function saveData(verbose) {
        const data = Array.from(document.querySelectorAll('#rent-rows tr')).map(row => ({
            n: row.querySelector('.in-name').value, d: row.querySelector('.in-date').value,
            r: row.querySelector('.in-reajuste').value, v: row.querySelector('.in-val').value, 
            e: row.querySelector('.in-extra').value, dest: row.querySelector('.in-destino').value,
            cdc: row.querySelector('.in-cdc').value
        }));
        localStorage.setItem(`data_${currentYear}_mes_${currentMonthIdx}`, JSON.stringify(data));
        updateAnnualTotal(); 
        if(verbose) alert("Dados salvos com sucesso!");
    }

    function loadMonthData(idx) {
        const saved = localStorage.getItem(`data_${currentYear}_mes_${idx}`);
        const tbody = document.getElementById('rent-rows');
        tbody.innerHTML = '';
        if(saved) {
            const data = JSON.parse(saved);
            data.forEach(d => {
                const row = document.createElement('tr');
                row.innerHTML = createRowHTML();
                row.querySelector('.in-name').value = d.n || ''; 
                row.querySelector('.in-date').value = d.d || ''; 
                row.querySelector('.in-reajuste').value = d.r || ''; 
                row.querySelector('.in-val').value = d.v || ''; 
                row.querySelector('.in-extra').value = d.e || ''; 
                row.querySelector('.in-destino').value = d.dest || '';
                row.querySelector('.in-cdc').value = d.cdc || '';
                const total = (parseFloat(d.v)||0) + (parseFloat(d.e)||0);
                row.querySelector('.row-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                tbody.appendChild(row);
            });
        }
        if(tbody.children.length === 0) for(let i=0; i < 15; i++) addRow();
    }

    function switchMonth(idx) { saveData(false); currentMonthIdx = idx; document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active')); document.getElementById(`tab-${idx}`).classList.add('active'); document.getElementById('current-month-display').innerText = meses[idx]; loadMonthData(idx); }
    function changeYear() { saveData(false); currentYear = document.getElementById('current-year-select').value; localStorage.setItem('selected_year', currentYear); loadMonthData(currentMonthIdx); updateAnnualTotal(); }
    function saveLocador() { localStorage.setItem('locador_nome', document.getElementById('locador-nome').value); }
    function updateAnnualTotal() { let t = 0; for(let i=0; i<12; i++){ JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${i}`)||'[]').forEach(x => t += (parseFloat(x.v)||0)+(parseFloat(x.e)||0)); } document.getElementById('grand-annual-total').innerText = t.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); document.getElementById('label-year-badge').innerText = currentYear; }
    
    function copyFromPreviousMonth() { 
        if(currentMonthIdx === 0) return alert("N√£o h√° m√™s anterior."); 
        const prev = localStorage.getItem(`data_${currentYear}_mes_${currentMonthIdx - 1}`); 
        if(prev) { 
            const data = JSON.parse(prev); 
            const tbody = document.getElementById('rent-rows'); 
            tbody.innerHTML = ''; 
            data.forEach((d) => { 
                const row = document.createElement('tr'); 
                row.innerHTML = createRowHTML(); 
                row.querySelector('.in-name').value = d.n || ''; 
                row.querySelector('.in-reajuste').value = d.r || ''; 
                row.querySelector('.in-cdc').value = d.cdc || ''; 
                row.querySelector('.in-val').value = d.v || ''; 
                row.querySelector('.in-extra').value = d.e || ''; 
                row.querySelector('.in-destino').value = d.dest || ''; 
                if(d.d) { 
                    const dia = d.d.split('-')[2]; 
                    const mesCorrente = (currentMonthIdx + 1).toString().padStart(2, '0'); 
                    row.querySelector('.in-date').value = `${currentYear}-${mesCorrente}-${dia}`; 
                } 
                const total = (parseFloat(d.v)||0) + (parseFloat(d.e)||0); 
                row.querySelector('.row-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); 
                tbody.appendChild(row); 
            }); 
            saveData(false); 
        } 
    }

    function clearCurrentMonth() { if(confirm(`Limpar ${meses[currentMonthIdx]}?`)) { localStorage.removeItem(`data_${currentYear}_mes_${currentMonthIdx}`); loadMonthData(currentMonthIdx); updateAnnualTotal(); } }
    
    function exportBackup() { 
        saveData(false); 
        let b = {}; 
        for (let i=0; i<localStorage.length; i++) { 
            let k = localStorage.key(i); 
            if (k.startsWith('data_') || k === 'locador_nome' || k === 'selected_year') b[k] = localStorage.getItem(k); 
        } 
        const agora = new Date();
        const dataStr = agora.getDate().toString().padStart(2, '0') + "-" + (agora.getMonth()+1).toString().padStart(2,'0');
        const horaStr = agora.getHours().toString().padStart(2, '0') + "h" + agora.getMinutes().toString().padStart(2, '0');
        const blob = new Blob([JSON.stringify(b, null, 2)], { type: 'application/json' }); 
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); 
        a.download = `backup_alugueis_${currentYear}_${dataStr}_${horaStr}.json`; 
        a.click(); 
    }

    function importBackup(ev) { 
        const file = ev.target.files[0]; if (!file) return; 
        const reader = new FileReader(); 
        reader.onload = (e) => { 
            try { 
                const d = JSON.parse(e.target.result); 
                if (confirm("Importar dados?")) { localStorage.clear(); for (let k in d) localStorage.setItem(k, d[k]); location.reload(); } 
            } catch (err) { alert("Erro."); } 
        }; reader.readAsText(file); 
    }
    
    function clearFullYear() { if(confirm(`Zerar dados de ${currentYear}?`)){ for(let i=0; i<12; i++) localStorage.removeItem(`data_${currentYear}_mes_${i}`); location.reload(); } }

    function gerarDemonstrativo(rowIdx) {
        saveData(false);
        const rows = document.querySelectorAll('#rent-rows tr');
        if(!rows[rowIdx]) return;
        const row = rows[rowIdx];
        const nome = row.querySelector('.in-name').value || "(Inquilino)";
        const reajuste = row.querySelector('.in-reajuste').value;
        const cdc = row.querySelector('.in-cdc').value || 'N√£o informado';
        const destino = row.querySelector('.in-destino').value || 'N√£o informado';
        const val = parseFloat(row.querySelector('.in-val').value) || 0;
        const extra = parseFloat(row.querySelector('.in-extra').value) || 0;
        const total = val + extra;
        const dataF = row.querySelector('.in-date').value ? row.querySelector('.in-date').value.split('-').reverse().join('/') : 'A Combinar';
        const locador = document.getElementById('locador-nome').value || '(Locador)';
        let mesRefIdx = currentMonthIdx - 1; let anoRef = currentYear; if(mesRefIdx < 0) { mesRefIdx = 11; anoRef = parseInt(currentYear) - 1; }
        const area = document.getElementById('print-area');
        
        area.innerHTML = `<div class="demo-wrapper">
            <div class="demo-header"><h1>Demonstrativo de Pagamento</h1></div>
            <div class="demo-section"><div><h4>Locador</h4><p><strong>${locador}</strong></p></div><div style="text-align: right;"><h4>Inquilino</h4><p><strong>${nome.toUpperCase()}</strong></p></div></div>
            <div class="demo-section"><div><h4>Refer√™ncia</h4><p>${meses[mesRefIdx]} / ${anoRef}</p></div><div style="text-align: right;"><h4>Data de Vencimento</h4><p><strong>${dataF}</strong></p></div></div>
            <table class="prof-table"><thead><tr><th>Descri√ß√£o</th><th style="text-align: right;">Valor</th></tr></thead><tbody>
                <tr><td>Aluguel Mensal</td><td style="text-align: right;">${val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>
                <tr><td>Extras / Encargos / Descontos / Multas</td><td style="text-align: right;" class="${extra < 0 ? 'val-negativo' : ''}">${extra.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>
                <tr style="font-weight: bold; background: #eee !important;"><td style="border: 1px solid #333;">TOTAL A RECEBER</td><td style="text-align: right; border: 1px solid #333;">${total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td></tr>
            </tbody></table>
            <div style="margin-top: 15px; font-size: 0.85rem; display: flex; justify-content: space-between;">
    <span><strong>FORMA DE PAGAMENTO:</strong> ${destino}</span>
    <span><strong>IPTU:</strong> ${cdc}</span>
</div>
	    <div style="padding: 5px 10px; border-left: 4px solid #333; margin: 15px 0; font-size: 0.85rem;">
  <strong>NOTA:</strong> Este documento √© para confer√™ncia dos valores a serem pagos at√© a data de vencimento. Em caso de atraso, incidir√° multa conforme o contrato, a ser cobrada no pr√≥ximo aluguel.
</div>
            ${reajuste ? `<p style="color: #d35400; font-weight: bold; margin-top: 10px;">‚ö†Ô∏è M√äS DE REAJUSTE: ${reajuste.toUpperCase()}</p>` : ''}
            <div class="signature-block"><p class="signature-name">${locador}</p><div class="signature-line"></div></div>
        </div>`;
        window.print();
    }

    function gerarExtratoIndividual(rowIdx) {
        saveData(false);
        const rows = document.querySelectorAll('#rent-rows tr');
        const nomeInquilino = rows[rowIdx].querySelector('.in-name').value;
        if(!nomeInquilino) return alert("Por favor, preencha o nome do inquilino primeiro.");

        let htmlExtrato = `
            <div style="font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; max-width: 800px; margin: auto; color: #333;">
                <div style="border-bottom: 2px solid #1a2a3a; padding-bottom: 10px; margin-bottom: 20px; text-align: center;">
                    <h2 style="margin: 0; text-transform: uppercase; color: #1a2a3a;">Extrato Anual de Recebimentos</h2>
                </div>
                <p style="margin: 5px 0;"><strong>LOCADOR:</strong> ${(document.getElementById('locador-nome').value || 'N√£o informado').toUpperCase()}</p>
                <p style="margin: 5px 0;"><strong>INQUILINO:</strong> ${nomeInquilino.toUpperCase()}</p>
                <p style="margin: 5px 0;"><strong>ANO DE REFER√äNCIA:</strong> ${currentYear}</p>
                <br>
                <table style="width:100%; border-collapse: collapse; margin-bottom: 20px;">
                    <thead>
                        <tr style="background: #1a2a3a; color: white;">
                            <th style="padding:12px; text-align:left; font-size: 0.8rem; border: 1px solid #1a2a3a;">M√äS</th>
                            <th style="padding:12px; text-align:center; font-size: 0.8rem; border: 1px solid #1a2a3a;">DATA PGTO</th>
                            <th style="padding:12px; text-align:right; font-size: 0.8rem; border: 1px solid #1a2a3a;">TOTAL PAGO</th>
                        </tr>
                    </thead>
                    <tbody>`;

        let totalAnual = 0;
        let encontrouDados = false;

        for(let i=0; i<12; i++) {
            const dadosMes = JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${i}`) || '[]');
            const registro = dadosMes.find(r => r.n && r.n.trim().toUpperCase() === nomeInquilino.trim().toUpperCase());
            if(registro) {
                encontrouDados = true;
                const v = (parseFloat(registro.v)||0) + (parseFloat(registro.e)||0);
                totalAnual += v;
                htmlExtrato += `
                    <tr>
                        <td style="padding:10px; border: 1px solid #ccc; font-weight: bold;">${meses[i].toUpperCase()}</td>
                        <td style="padding:10px; border: 1px solid #ccc; text-align:center;">${registro.d ? registro.d.split('-').reverse().join('/') : '--'}</td>
                        <td style="padding:10px; border: 1px solid #ccc; text-align:right; font-weight: bold;">
                            ${v.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}
                        </td>
                    </tr>`;
            }
        }

        if(!encontrouDados) return alert("Nenhum dado encontrado para este inquilino neste ano.");

        htmlExtrato += `
                    <tr style="background:#f2f2f2;">
                        <td colspan="2" style="padding:15px; text-align:right; font-weight:bold; border: 1px solid #ccc;">TOTAL ACUMULADO NO ANO:</td>
                        <td style="padding:15px; text-align:right; font-weight:bold; font-size: 1.1rem; color: #1a2a3a; border: 1px solid #ccc;">${totalAnual.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td>
                    </tr>
                </tbody>
            </table>

                <p>Este documento serve como extrato de confer√™ncia para o ano de ${currentYear}.</p>

    function prepareAndPrint(type) {
        saveData(false);
        const area = document.getElementById('print-area');
        const locador = (document.getElementById('locador-nome').value || 'N√£o informado').toUpperCase();
        let totalGeral = 0;
        let resumoInquilinos = {}; 
        
        let html = `
        <style>
            .rep-container { font-family: 'Segoe UI', Arial, sans-serif; color: #000; width: 100%; box-shadow: none !important; border: none !important; background: white; padding: 0; margin: 0; }
            .rep-header { border-bottom: 2px solid #000; margin-bottom: 20px; text-align: center; padding-bottom: 10px; }
            .rep-table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 25px; border: none !important; }
            .col-nome { width: 48%; text-align: left; } .col-data { width: 13%; text-align: center; }
            .col-val { width: 13%; text-align: right; } .col-ext { width: 13%; text-align: right; } .col-tot { width: 13%; text-align: right; font-weight: bold; }
            .rep-table th, .rep-table td { padding: 6px 2px; font-size: 8.5pt; border: none !important; vertical-align: top; }
            .rep-table td { border-bottom: 0.5px solid #eee !important; }
            .rep-table th { border-bottom: 1.5px solid #000 !important; text-transform: uppercase; font-weight: bold; }
            .rep-month-title { font-weight: bold; text-align: left; background: #f9f9f9 !important; border-bottom: 1px solid #ccc !important; }
            .sub-total-row td { border-top: 1px solid #000 !important; font-weight: bold; padding-top: 10px; }
        </style>
        <div class="rep-container">
            <div class="rep-header">
                <h3 style="margin:0;">RELAT√ìRIO DE RECEBIMENTOS - ${type==='mensal'?'MENSAL':'ANUAL'}</h3>
                <p style="margin:5px 0; font-size: 10pt;">LOCADOR: ${locador} | ANO: ${currentYear}</p>
            </div>
            <table class="rep-table">
                <thead><tr><th class="col-nome">Inquilino</th><th class="col-data">Data</th><th class="col-val">Aluguel</th><th class="col-ext">Extras</th><th class="col-tot">Total</th></tr></thead>
                <tbody>`;

        const getMonthDataForPrint = (idx) => {
            const data = JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${idx}`) || '[]');
            let rHtml = ''; let has = false; let sub = 0;
            data.forEach(r => {
                const v = parseFloat(r.v)||0; const e = parseFloat(r.e)||0;
                const totalLinha = v + e;
                if(r.n || v > 0) {
                    has = true; sub += totalLinha; totalGeral += totalLinha;
                    let nomeKey = (r.n || "SEM NOME").toUpperCase().trim();
                    resumoInquilinos[nomeKey] = (resumoInquilinos[nomeKey] || 0) + totalLinha;
                    rHtml += `<tr>
                        <td class="col-nome"><b>${r.n.toUpperCase()}</b></td>
                        <td class="col-data">${r.d?r.d.split('-').reverse().join('/'):'--'}</td>
                        <td class="col-val">${v.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td class="col-ext">${e.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td class="col-tot">${totalLinha.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                    </tr>`;
                }
            });
            return has ? `<tr class="rep-month-title"><td colspan="5" style="padding: 10px 4px;">${meses[idx].toUpperCase()}</td></tr>` + rHtml + `<tr class="sub-total-row"><td colspan="4" style="text-align:right;">SUBTOTAL ${meses[idx]}:</td><td style="text-align:right;">${sub.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td></tr>` : '';
        };

        if(type === 'mensal') html += getMonthDataForPrint(currentMonthIdx);
        else for(let i=0; i<12; i++) html += getMonthDataForPrint(i);

        html += `</tbody></table>`;

        if(type === 'anual') {
            html += `<div style="margin-top: 40px;"><h4 style="text-align:center; border-bottom: 1px solid #000;">Resumo por Inquilino</h4><table class="rep-table" style="width: 70%; margin: 0 auto;"><tbody>`;
            Object.keys(resumoInquilinos).sort().forEach(nome => {
                html += `<tr><td class="col-nome">${nome}</td><td class="col-tot">${resumoInquilinos[nome].toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td></tr>`;
            });
            html += `</tbody></table></div>`;
        }

        html += `<p style="text-align:right; font-weight:bold; font-size: 11pt; border-top: 2px solid #000; padding-top:10px;">TOTAL GERAL: ${totalGeral.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</p></div>`;
        area.innerHTML = html; window.print();
    }

    window.onload = init;
</script>
