<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Alugu√©is Pro</title>
    <style>
        :root {
            --primary: #1a2a3a; --accent: #2980b9; --bg: #f4f7f6; --white: #ffffff;
            --success: #27ae60; --danger: #e74c3c; --copy: #f39c12; --save-all: #16a085;
            --backup: #34495e; --demonstrativo: #d35400;
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1250px; margin: 0 auto; background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .locador-config { margin-bottom: 20px; padding: 15px; background: #eef2f7; border-radius: 8px; border-left: 5px solid var(--accent); }
        .locador-config input { width: 350px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }

        .month-tabs { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 25px; }
        .month-btn { padding: 12px; border: 1px solid #ccc; background: transparent; cursor: pointer; border-radius: 6px; font-weight: bold; color: #666; }
        .month-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(41, 128, 185, 0.05); }

        .top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .top-actions { display: flex; gap: 6px; flex-wrap: wrap; align-items: center; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        th { background: var(--primary); color: white; padding: 12px; font-size: 0.8rem; text-align: left; }
        td { padding: 8px; border: 1px solid #eee; }
        
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 0.85rem; background: #fff; }
        .in-name { font-weight: bold; color: #1a2a3a; }

        .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; color: #555; background: transparent; cursor: pointer; font-weight: bold; font-size: 0.7rem; transition: all 0.2s; text-transform: uppercase; }
        .btn:hover { background: #f8f9fa; border-color: #999; }
        
        .btn-copy { color: var(--copy) !important; border-color: var(--copy) !important; }
        .btn-save-all { color: var(--success) !important; border-color: var(--success) !important; }
        .btn-clear { color: #e67e22 !important; border-color: #e67e22 !important; }
        .btn-danger { color: var(--danger) !important; border-color: var(--danger) !important; }
        .btn-anual { color: #8e44ad !important; border-color: #8e44ad !important; }

        .btn-demo-row { background: transparent; color: var(--accent); border: 1px solid var(--accent); padding: 5px 0; border-radius: 4px; cursor: pointer; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; width: 100%; margin-bottom: 6px; transition: all 0.2s; }
        .btn-demo-row:hover { background: var(--accent); color: white; }

        .row-controls { display: flex; gap: 6px; justify-content: center; align-items: center; }
        .btn-icon { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 4px; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .btn-icon.save { color: var(--success); }
        .btn-icon.add { color: var(--accent); }
        .btn-icon.del { color: var(--danger); }

        #print-area { display: none; }

        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .container { box-shadow: none !important; border: none !important; padding: 0 !important; margin: 0 !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <header>
            <div>
                <h1>Gest√£o de Alugu√©is</h1>
                <div style="margin-top:5px">Ano: <select id="current-year-select" onchange="changeYear()"></select></div>
            </div>
            <div class="annual-badge" style="text-align: right;">
                TOTAL ACUMULADO <span id="label-year-badge"></span><br>
                <span id="grand-annual-total" style="font-size: 1.4rem; color: var(--accent); font-weight: bold;">R$ 0,00</span>
            </div>
        </header>

        <div class="locador-config">
            <strong>Nome do Locador:</strong> 
            <input type="text" id="locador-nome" placeholder="Nome Completo / Empresa" oninput="saveLocador()" style="background: white !important;">
        </div>

        <div class="month-tabs" id="month-tabs"></div>

        <div class="top-controls">
            <h2 style="color: var(--accent); margin: 0;">Ref: <span id="current-month-display">Janeiro</span></h2>
            <div class="top-actions">
                <button class="btn btn-copy" onclick="copyFromPreviousMonth()">üìã Copiar Anterior</button>
                <button class="btn btn-save-all" onclick="saveData(true)">üíæ Salvar Tudo</button>
                <button class="btn btn-clear" onclick="clearCurrentMonth()">üóëÔ∏è Limpar M√™s</button>
                <button class="btn" onclick="prepareAndPrint('mensal')">üñ®Ô∏è Relat. M√™s</button>
                <button class="btn btn-anual" onclick="prepareAndPrint('anual')">üìä Relat. Anual</button>
                <button class="btn" onclick="exportBackup()">üì§ Exportar</button>
                <button class="btn" onclick="document.getElementById('fileInput').click()">üì• Importar</button>
                <button class="btn btn-danger" onclick="clearFullYear()">‚ö†Ô∏è Limpar Ano</button>
                <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importBackup(event)">
            </div>
        </div>

        <table id="main-table">
            <thead>
                <tr>
                    <th style="width: 20%;">Inquilino</th>
                    <th style="width: 12%;">Data Pagto</th>
                    <th style="width: 8%;">Reajuste</th>
                    <th style="width: 10%;">CDC IPTU</th>
                    <th style="width: 13%;">Destino</th>
                    <th style="width: 9%;">Aluguel</th>
                    <th style="width: 9%;">Extras</th>
                    <th style="width: 10%;">Subtotal</th>
                    <th style="width: 135px; text-align: center;">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="rent-rows"></tbody>
        </table>
    </div>
    <div id="print-area"></div>
</div>

<script>
    const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let currentYear = localStorage.getItem('selected_year') || new Date().getFullYear();
    let currentMonthIdx = 0;

    function init() {
        const yearSelect = document.getElementById('current-year-select');
        for(let y = 2024; y <= 2050; y++){
            yearSelect.innerHTML += `<option value="${y}" ${y==currentYear?'selected':''}>${y}</option>`;
        }
        const tabs = document.getElementById('month-tabs');
        meses.forEach((m, i) => { tabs.innerHTML += `<button class="month-btn ${i===0?'active':''}" id="tab-${i}" onclick="switchMonth(${i})">${m}</button>`; });
        
        loadMonthData(0);
        document.getElementById('locador-nome').value = localStorage.getItem('locador_nome') || '';
        updateAnnualTotal();
    }

    function createRowHTML() {
        return `
            <td><input type="text" class="in-name" oninput="saveData(false)"></td>
            <td><input type="date" class="in-date" oninput="saveData(false)"></td>
            <td><input type="text" class="in-reajuste" placeholder="Ex: Mar" oninput="saveData(false)"></td>
            <td><input type="text" class="in-cdc" placeholder="000-0" oninput="saveData(false)"></td>
            <td><input type="text" class="in-destino" placeholder="Pix" oninput="saveData(false)"></td>
            <td><input type="number" step="0.01" class="in-val" oninput="autoCalc(this)"></td>
            <td><input type="number" step="0.01" class="in-extra" oninput="autoCalc(this)"></td>
            <td class="row-total" style="font-weight:bold; font-size: 0.8rem;">R$ 0,00</td>
            <td>
                <button class="btn-demo-row" onclick="gerarDemonstrativo(this.closest('tr').rowIndex - 1)">Demonstrativo</button>
                <button class="btn-demo-row" style="color: #8e44ad; border-color: #8e44ad;" onclick="gerarExtratoIndividual(this.closest('tr').rowIndex - 1)">Extrato Anual</button>
                <div class="row-controls">
                    <button class="btn-icon add" title="Adicionar Linha" onclick="addRow(this)">‚ûï</button>
                    <button class="btn-icon save" title="Salvar" onclick="saveData(true)">‚úÖ</button>
                    <button class="btn-icon del" title="Excluir" onclick="deleteRow(this)">üóëÔ∏è</button>
                </div>
            </td>`;
    }

    function addRow(btn = null) {
        const tbody = document.getElementById('rent-rows');
        const newRow = document.createElement('tr');
        newRow.innerHTML = createRowHTML();
        if (btn) btn.closest('tr').after(newRow);
        else tbody.appendChild(newRow);
        saveData(false);
    }

    function deleteRow(btn) {
        if(confirm("Excluir esta linha?")) { btn.closest('tr').remove(); saveData(false); }
    }

    function autoCalc(inputEl) {
        const row = inputEl.closest('tr');
        const v = parseFloat(row.querySelector('.in-val').value) || 0;
        const e = parseFloat(row.querySelector('.in-extra').value) || 0;
        row.querySelector('.row-total').innerText = (v + e).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        saveData(false);
    }

    function saveData(verbose) {
        const data = Array.from(document.querySelectorAll('#rent-rows tr')).map(row => ({
            n: row.querySelector('.in-name').value, d: row.querySelector('.in-date').value,
            r: row.querySelector('.in-reajuste').value, v: row.querySelector('.in-val').value, 
            e: row.querySelector('.in-extra').value, dest: row.querySelector('.in-destino').value,
            cdc: row.querySelector('.in-cdc').value
        }));
        localStorage.setItem(`data_${currentYear}_mes_${currentMonthIdx}`, JSON.stringify(data));
        updateAnnualTotal(); 
        if(verbose) alert("Dados salvos com sucesso!");
    }

    function loadMonthData(idx) {
        const saved = localStorage.getItem(`data_${currentYear}_mes_${idx}`);
        const tbody = document.getElementById('rent-rows');
        tbody.innerHTML = '';
        if(saved) {
            const data = JSON.parse(saved);
            data.forEach(d => {
                const row = document.createElement('tr');
                row.innerHTML = createRowHTML();
                row.querySelector('.in-name').value = d.n || ''; 
                row.querySelector('.in-date').value = d.d || ''; 
                row.querySelector('.in-reajuste').value = d.r || ''; 
                row.querySelector('.in-val').value = d.v || ''; 
                row.querySelector('.in-extra').value = d.e || ''; 
                row.querySelector('.in-destino').value = d.dest || '';
                row.querySelector('.in-cdc').value = d.cdc || '';
                const total = (parseFloat(d.v)||0) + (parseFloat(d.e)||0);
                row.querySelector('.row-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
                tbody.appendChild(row);
            });
        }
        if(tbody.children.length === 0) for(let i=0; i < 15; i++) addRow();
    }

    function switchMonth(idx) { saveData(false); currentMonthIdx = idx; document.querySelectorAll('.month-btn').forEach(b => b.classList.remove('active')); document.getElementById(`tab-${idx}`).classList.add('active'); document.getElementById('current-month-display').innerText = meses[idx]; loadMonthData(idx); }
    function changeYear() { saveData(false); currentYear = document.getElementById('current-year-select').value; localStorage.setItem('selected_year', currentYear); loadMonthData(currentMonthIdx); updateAnnualTotal(); }
    function saveLocador() { localStorage.setItem('locador_nome', document.getElementById('locador-nome').value); }
    function updateAnnualTotal() { let t = 0; for(let i=0; i<12; i++){ JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${i}`)||'[]').forEach(x => t += (parseFloat(x.v)||0)+(parseFloat(x.e)||0)); } document.getElementById('grand-annual-total').innerText = t.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); document.getElementById('label-year-badge').innerText = currentYear; }
    
    function copyFromPreviousMonth() { 
        if(currentMonthIdx === 0) return alert("N√£o h√° m√™s anterior."); 
        const prev = localStorage.getItem(`data_${currentYear}_mes_${currentMonthIdx - 1}`); 
        if(prev) { 
            const data = JSON.parse(prev); 
            const tbody = document.getElementById('rent-rows'); 
            tbody.innerHTML = ''; 
            data.forEach((d) => { 
                const row = document.createElement('tr'); 
                row.innerHTML = createRowHTML(); 
                row.querySelector('.in-name').value = d.n || ''; 
                row.querySelector('.in-reajuste').value = d.r || ''; 
                row.querySelector('.in-cdc').value = d.cdc || ''; 
                row.querySelector('.in-val').value = d.v || ''; 
                row.querySelector('.in-extra').value = d.e || ''; 
                row.querySelector('.in-destino').value = d.dest || ''; 
                if(d.d) { 
                    const dia = d.d.split('-')[2]; 
                    const mesCorrente = (currentMonthIdx + 1).toString().padStart(2, '0'); 
                    row.querySelector('.in-date').value = `${currentYear}-${mesCorrente}-${dia}`; 
                } 
                const total = (parseFloat(d.v)||0) + (parseFloat(d.e)||0); 
                row.querySelector('.row-total').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}); 
                tbody.appendChild(row); 
            }); 
            saveData(false); 
        } 
    }

    function clearCurrentMonth() { if(confirm(`Limpar ${meses[currentMonthIdx]}?`)) { localStorage.removeItem(`data_${currentYear}_mes_${currentMonthIdx}`); loadMonthData(currentMonthIdx); updateAnnualTotal(); } }
    
    function exportBackup() { 
        saveData(false); 
        let backup = {}; 
        for (let i=0; i<localStorage.length; i++) { 
            let k = localStorage.key(i); 
            if (k.startsWith('data_') || k === 'locador_nome' || k === 'selected_year') backup[k] = localStorage.getItem(k); 
        } 
        const agora = new Date();
        const dataStr = agora.toLocaleDateString('pt-BR').replace(/\//g, '-');
        const horaStr = agora.getHours().toString().padStart(2, '0') + 'h' + agora.getMinutes().toString().padStart(2, '0');
        const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' }); 
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); 
        a.download = `backup_alugueis_${currentYear}_${dataStr}_${horaStr}.json`; 
        a.click(); 
    }

    function importBackup(ev) { 
        const file = ev.target.files[0]; if (!file) return; 
        const reader = new FileReader(); 
        reader.onload = (e) => { 
            try { 
                const d = JSON.parse(e.target.result); 
                if (confirm("Importar dados?")) { localStorage.clear(); for (let k in d) localStorage.setItem(k, d[k]); location.reload(); } 
            } catch (err) { alert("Erro."); } 
        }; reader.readAsText(file); 
    }
    
    function clearFullYear() { if(confirm(`Zerar dados de ${currentYear}?`)){ for(let i=0; i<12; i++) localStorage.removeItem(`data_${currentYear}_mes_${i}`); location.reload(); } }

    function gerarDemonstrativo(rowIdx) {
        saveData(false);
        const rows = document.querySelectorAll('#rent-rows tr');
        if(!rows[rowIdx]) return;
        const row = rows[rowIdx];
        const nome = row.querySelector('.in-name').value || "(Inquilino)";
        const reajuste = row.querySelector('.in-reajuste').value;
        const cdc = row.querySelector('.in-cdc').value || 'N√£o informado';
        const destino = row.querySelector('.in-destino').value || 'N√£o informado';
        const val = parseFloat(row.querySelector('.in-val').value) || 0;
        const extra = parseFloat(row.querySelector('.in-extra').value) || 0;
        const total = val + extra;
        const dataF = row.querySelector('.in-date').value ? row.querySelector('.in-date').value.split('-').reverse().join('/') : 'A Combinar';
        const locador = document.getElementById('locador-nome').value || '(Locador)';
        let mesRefIdx = currentMonthIdx - 1; let anoRef = currentYear; 
        if(mesRefIdx < 0) { mesRefIdx = 11; anoRef = parseInt(currentYear) - 1; }
        const area = document.getElementById('print-area');
        area.innerHTML = `
        <style>
            .demo-wrapper { font-family: 'Segoe UI', Arial, sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; color: #000; background: #fff; border: none !important; box-shadow: none !important; }
            .demo-header { border-bottom: 2px solid #333; margin-bottom: 20px; text-align: center; }
            .demo-header h1 { margin: 10px 0; text-transform: uppercase; font-size: 1.5rem; }
            .demo-section { display: flex; justify-content: space-between; margin-bottom: 20px; }
            .demo-section h4 { margin: 0 0 5px 0; color: #666; text-transform: uppercase; font-size: 0.75rem; }
            .demo-section p { margin: 0; font-size: 1.1rem; }
            .prof-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            .prof-table th { background: #f2f2f2; border: 1px solid #333; padding: 12px; text-align: left; font-size: 0.9rem; }
            .prof-table td { border: 1px solid #333; padding: 12px; font-size: 1rem; }
            .val-negativo { color: #e74c3c; font-weight: bold; }
            .signature-block { margin-top: 50px; text-align: center; width: 280px; margin-left: auto; }
            .signature-line { border-top: 1.5px solid #333; margin-top: 8px; }
            .signature-name { font-weight: bold; text-transform: uppercase; margin: 0; font-size: 0.9rem; }
            @media print {
                body * { visibility: hidden; }
                #print-area, #print-area * { visibility: visible; }
                #print-area { position: absolute; left: 0; top: 0; width: 100%; zoom: 70%; }
                .demo-wrapper { border: none !important; box-shadow: none !important; margin: 0 auto; outline: none !important; }
            }
        </style>
        <div class="demo-wrapper">
            <div class="demo-header"><h1>Demonstrativo de Aluguel</h1></div>
            <div class="demo-section">
                <div><h4>Locador</h4><p><strong>${locador}</strong></p></div>
                <div style="text-align: right;"><h4>Inquilino</h4><p><strong>${nome.toUpperCase()}</strong></p></div>
            </div>
            <div class="demo-section">
                <div><h4>M√™s de Refer√™ncia</h4><p>${meses[mesRefIdx]} / ${anoRef}</p></div>
                <div style="text-align: right;"><h4>Data Limite para Pgto</h4><p><strong>${dataF}</strong></p></div>
            </div>
            <table class="prof-table">
                <thead><tr><th>Item / Descri√ß√£o</th><th style="text-align: right;">Valor (R$)</th></tr></thead>
                <tbody>
                    <tr><td>Aluguel Mensal de Im√≥vel</td><td style="text-align: right;">${val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>
                    <tr><td>Encargos / Extras / Descontos</td><td style="text-align: right;" class="${extra < 0 ? 'val-negativo' : ''}">${extra.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>
                    <tr style="font-weight: bold; background: #eee !important;">
                        <td>TOTAL GERAL A RECEBER</td>
                        <td style="text-align: right;">${total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td>
                    </tr>
                </tbody>
            </table>
            <div style="margin-top: 25px; font-size: 0.85rem; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding-bottom: 15px;">
                <span><strong>FORMA DE PGTO:</strong> ${destino}</span>
                <span><strong>IPTU (INSCRI√á√ÉO):</strong> ${cdc}</span>
            </div>
            <div style="padding: 12px; border-left: 5px solid #333; margin: 25px 0; font-size: 0.85rem; background: #f9f9f9; line-height: 1.4;">
                <strong>INFORMA√á√ÉO IMPORTANTE:</strong> Este documento serve para confer√™ncia de valores. O pagamento ap√≥s o vencimento implicar√° em encargos previstos em contrato.
            </div>
            ${reajuste ? `<div style="color: #d35400; font-weight: bold; margin-top: 10px; text-align: center; border: 1px dashed #d35400; padding: 10px; font-size: 0.9rem;">‚ö†Ô∏è ATEN√á√ÉO: M√äS DE REAJUSTE CONTRATUAL EM ${reajuste.toUpperCase()}</div>` : ''}
            <div class="signature-block">
                <p class="signature-name">${locador}</p>
                <div class="signature-line"></div>
                <p style="font-size: 0.7rem; margin-top: 5px; color: #666;">Assinatura do Locador</p>
            </div>
        </div>`;
        window.print();
    }

    function gerarExtratoIndividual(rowIdx) {
        saveData(false);
        const rows = document.querySelectorAll('#rent-rows tr');
        const nomeInquilino = rows[rowIdx].querySelector('.in-name').value;
        const locador = document.getElementById('locador-nome').value || '(Locador)';
        if(!nomeInquilino) return alert("Por favor, preencha o nome do inquilino.");
        let htmlExtrato = `
            <style>
                .extrato-wrapper { font-family: Arial, sans-serif; padding: 40px; color: #333; background: white; border: none !important; box-shadow: none !important; max-width: 900px; margin: 0 auto; }
                .signature-block { margin-top: 50px; text-align: center; width: 280px; margin-left: auto; }
                .signature-line { border-top: 1.5px solid #333; margin-top: 8px; }
                .signature-name { font-weight: bold; text-transform: uppercase; margin: 0; font-size: 0.9rem; }
                @media print {
                    body * { visibility: hidden; }
                    #print-area, #print-area * { visibility: visible; }
                    #print-area { position: absolute; left: 0; top: 0; width: 100%; zoom: 70%; }
                    .extrato-wrapper { border: none !important; box-shadow: none !important; outline: none !important; }
                }
            </style>
            <div class="extrato-wrapper">
                <h2 style="text-align: center; border-bottom: 2px solid #1a2a3a; padding-bottom: 10px;">Extrato Anual de Recebimentos</h2>
                <div style="margin: 20px 0; line-height: 1.6;">
                    <p><strong>LOCADOR:</strong> ${locador.toUpperCase()}</p>
                    <p><strong>INQUILINO:</strong> ${nomeInquilino.toUpperCase()}</p>
                    <p><strong>ANO DE REFER√äNCIA:</strong> ${currentYear}</p>
                </div>
                <table style="width:100%; border-collapse: collapse; margin-top: 20px; border: 1.5px solid #000;">
                    <thead><tr style="background: #f2f2f2; color: #000;">
                        <th style="padding:12px; text-align:left; border:1px solid #000; font-size: 0.9rem;">M√äS</th>
                        <th style="padding:12px; text-align:center; border:1px solid #000; font-size: 0.9rem;">DATA PAGTO</th>
                        <th style="padding:12px; text-align:right; border:1px solid #000; font-size: 0.9rem;">VALOR TOTAL</th>
                    </tr></thead><tbody>`;
        let totalAnual = 0;
        let encontrou = false;
        for(let i=0; i<12; i++) {
            const dados = JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${i}`) || '[]');
            const reg = dados.find(r => r.n && r.n.trim().toUpperCase() === nomeInquilino.trim().toUpperCase());
            if(reg) {
                encontrou = true;
                const v = (parseFloat(reg.v)||0) + (parseFloat(reg.e)||0);
                totalAnual += v;
                htmlExtrato += `<tr>
                    <td style="padding:10px; border:1px solid #000;">${meses[i].toUpperCase()}</td>
                    <td style="padding:10px; border:1px solid #000; text-align:center;">${reg.d ? reg.d.split('-').reverse().join('/') : '--'}</td>
                    <td style="padding:10px; border:1px solid #000; text-align:right;">${v.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                </tr>`;
            }
        }
        if(!encontrou) return alert("Sem dados para este inquilino.");
        htmlExtrato += `
                <tr style="font-weight:bold; background:#eee;">
                    <td colspan="2" style="padding:12px; text-align:right; border:1.5px solid #000;">TOTAL ACUMULADO NO ANO:</td>
                    <td style="padding:12px; text-align:right; border:1.5px solid #000;">${totalAnual.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td>
                </tr></tbody></table>
                <div class="signature-block">
                    <p class="signature-name">${locador}</p>
                    <div class="signature-line"></div>
                    <p style="font-size: 0.7rem; margin-top: 5px; color: #666;">Assinatura do Locador</p>
                </div>
            </div>`;
        const area = document.getElementById('print-area');
        area.innerHTML = htmlExtrato;
        window.print();
    }

    /* ALTERA√á√ÉO: ADICIONADO <strong> NO NOME DO INQUILINO */
    function prepareAndPrint(type) {
        saveData(false);
        const area = document.getElementById('print-area');
        const locador = (document.getElementById('locador-nome').value || 'N√£o informado').toUpperCase();
        let totalGeral = 0;
        let html = `
        <style>
            .rep-container { font-family: Arial, sans-serif; background: white; padding: 20px; }
            .rep-header { border-bottom: 2px solid #000; text-align: center; margin-bottom: 20px; }
            .rep-table { width: 100%; border-collapse: collapse; }
            .rep-table th, .rep-table td { border-bottom: 1px solid #eee; padding: 8px; font-size: 9pt; }
            .rep-table th { border-bottom: 2px solid #000; background: #f9f9f9; }
            .rep-month-title { font-weight: bold; background: #f0f0f0 !important; }
            @media print { #print-area { zoom: 85%; } }
        </style>
        <div class="rep-container">
            <div class="rep-header"><h3>RELAT√ìRIO DE RECEBIMENTOS - ${type.toUpperCase()}</h3><p>LOCADOR: ${locador} | ANO: ${currentYear}</p></div>
            <table class="rep-table">
                <thead><tr><th style="text-align:left">Inquilino</th><th>Data</th><th style="text-align:right">Aluguel</th><th style="text-align:right">Extras</th><th style="text-align:right">Total</th></tr></thead>
                <tbody>`;
        const getMonthDataForPrint = (idx) => {
            const data = JSON.parse(localStorage.getItem(`data_${currentYear}_mes_${idx}`) || '[]');
            let rHtml = ''; let sub = 0; let has = false;
            data.forEach(r => {
                const total = (parseFloat(r.v)||0) + (parseFloat(r.e)||0);
                if(r.n || total > 0) {
                    has = true; sub += total; totalGeral += total;
                    rHtml += `<tr><td><strong>${r.n.toUpperCase()}</strong></td><td style="text-align:center">${r.d?r.d.split('-').reverse().join('/'):'--'}</td><td style="text-align:right">${(parseFloat(r.v)||0).toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td style="text-align:right">${(parseFloat(r.e)||0).toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td style="text-align:right; font-weight:bold">${total.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td></tr>`;
                }
            });
            return has ? `<tr class="rep-month-title"><td colspan="5">${meses[idx].toUpperCase()}</td></tr>` + rHtml + `<tr><td colspan="4" style="text-align:right; font-weight:bold">Subtotal:</td><td style="text-align:right; font-weight:bold">${sub.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</td></tr>` : '';
        };
        if(type === 'mensal') html += getMonthDataForPrint(currentMonthIdx);
        else for(let i=0; i<12; i++) html += getMonthDataForPrint(i);
        html += `</tbody></table><p style="text-align:right; font-weight:bold; font-size: 12pt; border-top: 2px solid #000; padding-top:10px;">TOTAL GERAL: ${totalGeral.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</p></div>`;
        area.innerHTML = html; window.print();
    }
    window.onload = init;
</script>
